<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíò A Question</title>

<style>
  body{
    margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at top, #ffe3ee, #fff);
  }

  .card{
    position: relative;
    background: white;
    padding: 28px 22px;
    width: min(860px, 92vw);
    border-radius: 22px;
    box-shadow: 0 10px 35px rgba(0,0,0,.12);
    text-align:center;
    overflow: hidden;
  }

  h1{
    margin: 0 0 10px;
    font-size: 54px;
    font-weight: 900;
  }

  p{
    margin: 0 0 22px;
    color:#444;
    font-size: 24px;
  }

  /* Button area */
  .arena{
    position: relative;
    width: min(520px, 92vw);
    height: 170px;          /* space for No to jump */
    margin: 0 auto;
  }

  /* initial side-by-side row */
  .row{
    position: absolute;
    inset: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    gap: 18px;
  }

  button{
    border:0;
    padding: 16px 26px;
    border-radius: 16px;
    font-size: 20px;
    cursor:pointer;
    transition: transform .08s ease;
    user-select: none;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }
  button:active{ transform: scale(.98); }

  #yes{
    background:#ff3b7a;
    color:white;
    min-width: 150px;
    z-index: 2; /* keep Yes above visually */
  }

  /* Sad-looking No */
  #no{
    background: #cfd6e6;   /* sad blue-gray */
    color: #1f2a44;
    min-width: 150px;
  }

  /* wrong answer message */
  .msg{
    height: 22px;
    font-size: 16px;
    color: #2b3a67;
    margin-top: 12px;
    opacity: 0;
    transition: opacity .15s ease;
  }
  .msg.show{ opacity: 1; }

  .hidden{ display:none; }
  .yay{ font-size: 28px; font-weight: 900; }
</style>
</head>

<body>
  <!-- MAIN SCREEN -->
  <div class="card" id="screen1">
    <h1>Will you be my Valentine? üíò</h1>
    <p>I‚Äôve been wanting to ask you this‚Ä¶</p>

    <div class="arena" id="arena">
      <!-- initial side-by-side layout -->
      <div class="row" id="row">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üòî</button>
      </div>
    </div>

    <div class="msg" id="msg">Wrong answer üòÖ Try again</div>
  </div>

  <!-- YES SCREEN -->
  <div class="card hidden" id="screen2">
    <div class="yay">YAY!! üíû</div>
    <p style="margin-top:10px;">You just made my day üò≠üíñ</p>
    <p>Text me: ‚ÄúYES, Valentine!‚Äù üòâ</p>
  </div>

<script>
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const arena = document.getElementById('arena');
  const row = document.getElementById('row');
  const msg = document.getElementById('msg');
  const s1 = document.getElementById('screen1');
  const s2 = document.getElementById('screen2');

  let noIsFree = false;

  function showWrongAnswer(){
    msg.classList.add('show');
    clearTimeout(window.__msgTimer);
    window.__msgTimer = setTimeout(() => msg.classList.remove('show'), 900);
  }

  function detachNo(){
    if (noIsFree) return;
    noIsFree = true;

    // Remove No from the flex row and add it directly to arena
    row.removeChild(no);
    arena.appendChild(no);

    // Now allow it to move freely inside arena
    no.style.position = 'absolute';
  }

  function moveNoButton(){
    const a = arena.getBoundingClientRect();
    const n = no.getBoundingClientRect();
    const y = yes.getBoundingClientRect();

    // Yes position relative to arena
    const yesTop = y.top - a.top;
    const yesBottom = yesTop + y.height;

    const padding = 10;

    const maxX = Math.max(padding, a.width - n.width - padding);
    const maxY = Math.max(padding, a.height - n.height - padding);

    // Forbidden vertical zone = Yes zone + buffer
    const buffer = 24;
    const forbiddenTop = yesTop - buffer;
    const forbiddenBottom = yesBottom + buffer;

    let x, yPos;
    let tries = 0;

    // Pick a random spot that is fully OUTSIDE the forbidden vertical band
    do {
      x = padding + Math.random() * (maxX - padding);
      yPos = padding + Math.random() * (maxY - padding);
      tries++;

      // Accept only if No is fully above or fully below Yes band
      if (yPos + n.height < forbiddenTop || yPos > forbiddenBottom) {
        break;
      }
    } while (tries < 120);

    no.style.left = `${x}px`;
    no.style.top = `${yPos}px`;
  }

  // NO: show message + free the button (first time) + move it
  no.addEventListener('click', () => {
    showWrongAnswer();
    detachNo();
    moveNoButton();
  });

  // YES: go to success screen
  yes.addEventListener('click', () => {
    s1.classList.add('hidden');
    s2.classList.remove('hidden');
  });
</script>
</body>
</html>
