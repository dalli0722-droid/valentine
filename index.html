<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíò A Question</title>

<style>
  body{
    margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at top, #ffe3ee, #fff);
  }

  .card{
    position: relative;
    background: white;
    padding: 28px 22px;
    width: min(860px, 92vw);
    border-radius: 22px;
    box-shadow: 0 10px 35px rgba(0,0,0,.12);
    text-align:center;
    overflow: hidden;
  }

  h1{
    margin: 0 0 10px;
    font-size: 54px;
    font-weight: 900;
  }

  p{
    margin: 0 0 16px;
    color:#444;
    font-size: 24px;
  }

  /* Button area */
  .arena{
    position: relative;
    width: min(520px, 92vw);
    height: 170px;
    margin: 0 auto;
  }

  .row{
    position: absolute;
    inset: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    gap: 18px;
  }

  button{
    border:0;
    padding: 16px 26px;
    border-radius: 16px;
    font-size: 20px;
    cursor:pointer;
    transition: transform .08s ease;
    user-select: none;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }
  button:active{ transform: scale(.98); }

  #yes{
    background:#ff3b7a;
    color:white;
    min-width: 150px;
    z-index: 2;
  }

  #no{
    background: #cfd6e6;
    color: #1f2a44;
    min-width: 150px;
  }

  .msg{
    height: 22px;
    font-size: 16px;
    color: #2b3a67;
    margin-top: 12px;
    opacity: 0;
    transition: opacity .15s ease;
  }
  .msg.show{ opacity: 1; }

  .hidden{ display:none; }
  .yay{ font-size: 28px; font-weight: 900; }

  /* Message form */
  .note{
    margin: 14px auto 0;
    width: min(620px, 92vw);
    text-align: left;
    background: #fff7fb;
    border: 1px solid #ffd3e2;
    border-radius: 16px;
    padding: 14px;
  }

  .note label{
    display:block;
    font-size: 14px;
    color:#333;
    margin: 10px 0 6px;
  }

  .note input, .note textarea{
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #e6b6c6;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
    background: white;
  }

  .metaRow{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .counterRow{
    display:flex;
    justify-content: space-between;
    align-items:center;
    margin-top: 8px;
    font-size: 13px;
    color:#555;
  }

  .smallBtn{
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 12px;
    background: #111;
    color: #fff;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }

  .status{
    margin-top: 8px;
    font-size: 14px;
    color:#1f2a44;
    min-height: 18px;
  }
</style>
</head>

<body>
  <!-- MAIN SCREEN -->
  <div class="card" id="screen1">
    <h1>Will you be my Valentine? üíò</h1>
    <p>I‚Äôve been wanting to ask you this‚Ä¶</p>

    <div class="arena" id="arena">
      <div class="row" id="row">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üòî</button>
      </div>
    </div>

    <div class="msg" id="msg">Wrong answer üòÖ Try again</div>

    <!-- NEW: Message box that sends to you -->
    <form class="note" id="messageForm" action="PASTE_FORM_ENDPOINT_HERE" method="POST">
      <div style="font-weight:800; margin-bottom:6px;">Leave me a message üíå</div>

      <div class="metaRow">
        <div>
          <label for="name">Name (optional)</label>
          <input id="name" name="name" maxlength="40" placeholder="Your name" />
        </div>
        <div>
          <label for="email">Email (optional)</label>
          <input id="email" name="email" type="email" maxlength="120" placeholder="you@example.com" />
        </div>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type something sweet‚Ä¶" required></textarea>

      <div class="counterRow">
        <div id="wordCount">0/50 words</div>
        <button class="smallBtn" type="submit">Send üíå</button>
      </div>

      <div class="status" id="status"></div>
    </form>
  </div>

  <!-- YES SCREEN -->
  <div class="card hidden" id="screen2">
    <div class="yay">YAY!! üíû</div>
    <p style="margin-top:10px;">You just made my day üò≠üíñ</p>
    <p>Text me: ‚ÄúYES, Valentine!‚Äù üòâ</p>
  </div>

<script>
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const arena = document.getElementById('arena');
  const row = document.getElementById('row');
  const msg = document.getElementById('msg');
  const s1 = document.getElementById('screen1');
  const s2 = document.getElementById('screen2');

  let noIsFree = false;

  function showWrongAnswer(){
    msg.classList.add('show');
    clearTimeout(window.__msgTimer);
    window.__msgTimer = setTimeout(() => msg.classList.remove('show'), 900);
  }

  function detachNo(){
    if (noIsFree) return;
    noIsFree = true;
    row.removeChild(no);
    arena.appendChild(no);
    no.style.position = 'absolute';
  }

  function moveNoButton(){
    const a = arena.getBoundingClientRect();
    const n = no.getBoundingClientRect();
    const y = yes.getBoundingClientRect();

    const yesTop = y.top - a.top;
    const yesBottom = yesTop + y.height;

    const padding = 10;
    const maxX = Math.max(padding, a.width - n.width - padding);
    const maxY = Math.max(padding, a.height - n.height - padding);

    const buffer = 24;
    const forbiddenTop = yesTop - buffer;
    const forbiddenBottom = yesBottom + buffer;

    let x, yPos, tries = 0;

    do {
      x = padding + Math.random() * (maxX - padding);
      yPos = padding + Math.random() * (maxY - padding);
      tries++;
      if (yPos + n.height < forbiddenTop || yPos > forbiddenBottom) break;
    } while (tries < 120);

    no.style.left = `${x}px`;
    no.style.top = `${yPos}px`;
  }

  no.addEventListener('click', () => {
    showWrongAnswer();
    detachNo();
    moveNoButton();
  });

  yes.addEventListener('click', () => {
    s1.classList.add('hidden');
    s2.classList.remove('hidden');
  });

  // NEW: word limit + sending status
  const maxWords = 50;
  const message = document.getElementById("message");
  const wordCount = document.getElementById("wordCount");
  const form = document.getElementById("messageForm");
  const status = document.getElementById("status");

  function updateCount(){
    const words = message.value.trim().split(/\s+/).filter(Boolean);
    if (words.length > maxWords) {
      message.value = words.slice(0, maxWords).join(" ");
    }
    const wordsNow = message.value.trim().split(/\s+/).filter(Boolean).length;
    wordCount.textContent = `${wordsNow}/${maxWords} words`;
  }

  message.addEventListener("input", updateCount);
  updateCount();

  // Optional: submit without leaving the page (AJAX)
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Sending‚Ä¶";

    try {
      const res = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if (res.ok) {
        status.textContent = "Sent! üíñ";
        form.reset();
        updateCount();
      } else {
        status.textContent = "Oops‚Äîcouldn‚Äôt send. Try again.";
      }
    } catch (err) {
      status.textContent = "Network error. Please try again.";
    }
  });
</script>
</body>
</html>
