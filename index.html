<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ’˜ A Question</title>

<style>
  body{
    margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at top, #ffe3ee, #fff);
  }
  .card{
    position: relative;
    background: white; padding: 28px 22px; width:min(520px, 92vw);
    border-radius: 18px; box-shadow: 0 10px 35px rgba(0,0,0,.12);
    text-align:center;
    overflow: hidden;
  }
  h1{ margin: 0 0 10px; font-size: 34px; font-weight: 800; }
  p{ margin: 0 0 20px; color:#444; font-size: 20px; }

  .btns{
    position: relative;
    height: 120px;              /* gives space for the No button to jump around */
    display:flex;
    align-items:center;
    justify-content:center;
    gap:16px;
    margin-top: 8px;
  }

  button{
    border:0;
    padding: 14px 22px;
    border-radius: 14px;
    font-size: 18px;
    cursor:pointer;
    transition: transform .08s ease;
    user-select: none;
  }
  button:active{ transform: scale(.98); }

  #yes{
    background:#ff3b7a; color:white;
    min-width: 120px;
  }

  #no{
    background:#f1f1f1; color:#111;
    min-width: 120px;

    /* allow us to move it around inside .btns */
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .msg{
    height: 22px;
    font-size: 16px;
    color: #c4002f;
    margin-top: 10px;
    opacity: 0;
    transition: opacity .15s ease;
  }
  .msg.show{ opacity: 1; }

  .hidden{ display:none; }
  .yay{ font-size: 26px; font-weight: 800; }
</style>
</head>

<body>
  <!-- MAIN SCREEN -->
  <div class="card" id="screen1">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>Iâ€™ve been wanting to ask you thisâ€¦</p>

    <div class="btns" id="arena">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ˜”</button>
    </div>

    <div class="msg" id="msg">Wrong answer ğŸ˜… Try again</div>
  </div>

  <!-- YES SCREEN -->
  <div class="card hidden" id="screen2">
    <div class="yay">YAY!! ğŸ’</div>
    <p style="margin-top:10px;">You just made my day ğŸ˜­ğŸ’–</p>
    <p>Text me: â€œYES, Valentine!â€ ğŸ˜‰</p>
  </div>

<script>
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const arena = document.getElementById('arena');
  const msg = document.getElementById('msg');
  const s1 = document.getElementById('screen1');
  const s2 = document.getElementById('screen2');

  function showWrongAnswer(){
    msg.classList.add('show');
    clearTimeout(window.__msgTimer);
    window.__msgTimer = setTimeout(() => msg.classList.remove('show'), 900);
  }

  function moveNoButton(){
    // Arena dimensions
    const a = arena.getBoundingClientRect();
    const b = no.getBoundingClientRect();

    const padding = 6;
    const maxX = a.width - b.width - padding;
    const maxY = a.height - b.height - padding;

    // Keep it within bounds
    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(padding, Math.random() * maxY);

    no.style.left = `${x}px`;
    no.style.top  = `${y}px`;
    no.style.transform = 'translate(0, 0)';
  }

  // On NO click: show message + move button somewhere else
  no.addEventListener('click', () => {
    showWrongAnswer();
    moveNoButton();
  });

  // Optional: also move when hovered (makes it playful). Remove if you don't want.
  // no.addEventListener('mouseenter', moveNoButton);

  // On YES: go to success screen
  yes.addEventListener('click', () => {
    s1.classList.add('hidden');
    s2.classList.remove('hidden');
  });

  // Start with a slightly random position
  moveNoButton();
</script>
</body>
</html>
